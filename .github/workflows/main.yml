name: PC-V1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4680

    steps:
      - name: Disable Sleep / Hibernate / PowerSave
        shell: powershell
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off
          Write-Host "‚úÖ Power Save Disabled"

      - name: System Performance Optimizations
        shell: powershell
        run: |
          Write-Host "üöÄ Applying latency & performance tweaks..."
          netsh int tcp set global autotuninglevel=highlyrestricted
          netsh int tcp set global rss=enabled
          netsh int tcp set global chimney=enabled
          netsh int tcp set global dca=enabled
          netsh int tcp set supplemental template=internet congestionprovider=bbr2
          
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TcpAckFrequency /t REG_DWORD /d 1 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TCPNoDelay /t REG_DWORD /d 1 /f

          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes

          reg add "HKLM\SOFTWARE\Microsoft\DirectX" /v MaxFrameLatency /t REG_DWORD /d 1 /f
          Write-Host "‚úÖ System optimizations applied!"

      - name: Create PC-V1 User with Secure Password
        shell: powershell
        run: |
          Write-Host "üë§ Creating PC-V1 user account..."
          Add-Type -AssemblyName System.Web
          do {
              $password = [System.Web.Security.Membership]::GeneratePassword(16, 4)
          } while ($password -notmatch '[A-Z]' -or $password -notmatch '[a-z]' -or $password -notmatch '[0-9]' -or $password -notmatch '[^a-zA-Z0-9]')
          
          $existingUser = Get-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
          if ($existingUser) {
              Remove-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
              Start-Sleep -Seconds 2
          }

          $securePassword = ConvertTo-SecureString -String $password -AsPlainText -Force
          New-LocalUser -Name "PC-V1" -Password $securePassword -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "PC-V1"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1"
          echo "PCV1_PASSWORD=$password" >> $env:GITHUB_ENV

          Write-Host "=== PC-V1 ACCESS ==="
          Write-Host "Username: PC-V1"
          Write-Host "Password: $password"
          Write-Host "===================="

      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name "TermService" -Force
          Write-Host "‚úÖ Remote Desktop enabled."

      - name: Install Tailscale
        shell: powershell
        run: |
          Write-Host "üåê Installing Tailscale..."
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i", "`"$file`"", "/quiet", "/norestart" -Wait
          Remove-Item $file -Force
          Write-Host "‚úÖ Tailscale installed successfully."

      - name: Connect to Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1 --accept-routes --accept-dns=false
          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Connected to Tailscale - IP: $tsIP"

      - name: Install Sunshine (ULTIMATE FIX - NO ERROR)
        shell: powershell
        run: |
          Write-Host "üåû Installing Sunshine (ULTIMATE FIX)..."
          
          # Method 1: Try direct download and install (most reliable)
          try {
              Write-Host "üì• Method 1: Direct download from GitHub..."
              $sunshineUrl = "https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows.exe"
              $installerPath = "$env:TEMP\Sunshine-Setup.exe"
              
              # Download with retry logic
              $maxRetries = 3
              $retryCount = 0
              $downloadSuccess = $false
              
              while ($retryCount -lt $maxRetries -and -not $downloadSuccess) {
                  try {
                      Invoke-WebRequest -Uri $sunshineUrl -OutFile $installerPath -TimeoutSec 30
                      if (Test-Path $installerPath -PathType Leaf) {
                          $downloadSuccess = $true
                          Write-Host "‚úÖ Download successful (attempt $($retryCount + 1))"
                      }
                  } catch {
                      $retryCount++
                      Write-Host "‚ö†Ô∏è Download failed, retrying... ($retryCount/$maxRetries)"
                      if ($retryCount -lt $maxRetries) {
                          Start-Sleep -Seconds 5
                      }
                  }
              }
              
              if ($downloadSuccess) {
                  Write-Host "‚öôÔ∏è Running Sunshine installer..."
                  $process = Start-Process -FilePath $installerPath -ArgumentList "--silent" -Wait -PassThru
                  
                  if ($process.ExitCode -eq 0 -or $process.ExitCode -eq 3010) {
                      Write-Host "‚úÖ Sunshine installed successfully (Exit code: $($process.ExitCode))"
                  } else {
                      Write-Host "‚ö†Ô∏è Installer finished with exit code: $($process.ExitCode)"
                  }
                  
                  # Cleanup
                  Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
              } else {
                  Write-Host "‚ùå All download attempts failed"
              }
          } catch {
              Write-Host "‚ö†Ô∏è Method 1 failed: $($_.Exception.Message)"
          }
          
          # Wait for installation to complete
          Write-Host "‚è≥ Waiting for installation to complete..."
          Start-Sleep -Seconds 10
          
          # Method 2: Manual extraction as fallback
          if (-not (Test-Path "$env:ProgramFiles\Sunshine\sunshine.exe")) {
              Write-Host "üîÑ Method 2: Trying portable version..."
              try {
                  $portableUrl = "https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows.zip"
                  $zipPath = "$env:TEMP\Sunshine-Portable.zip"
                  $extractPath = "$env:ProgramFiles\Sunshine"
                  
                  Invoke-WebRequest -Uri $portableUrl -OutFile $zipPath
                  
                  # Create directory and extract
                  New-Item -ItemType Directory -Force -Path $extractPath | Out-Null
                  Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
                  
                  Remove-Item $zipPath -Force
                  
                  Write-Host "‚úÖ Portable version extracted"
              } catch {
                  Write-Host "‚ö†Ô∏è Portable method also failed: $($_.Exception.Message)"
              }
          }
          
          # Configure firewall regardless of installation method
          Write-Host "üî• Configuring firewall rules..."
          $ports = @(47984, 47989, 47990, 48010)
          foreach ($port in $ports) {
              try {
                  netsh advfirewall firewall add rule name="Sunshine-TCP-$port" dir=in action=allow protocol=TCP localport=$port 2>&1 | Out-Null
                  netsh advfirewall firewall add rule name="Sunshine-UDP-$port" dir=in action=allow protocol=UDP localport=$port 2>&1 | Out-Null
              } catch {
                  Write-Host "‚ö†Ô∏è Failed to add firewall rule for port $port"
              }
          }
          
          # Final verification
          if (Test-Path "$env:ProgramFiles\Sunshine\sunshine.exe") {
              Write-Host "üéâ Sunshine installation completed successfully!"
          } else {
              Write-Host "‚ö†Ô∏è Sunshine may not be fully installed, but continuing workflow..."
          }

      - name: Start Sunshine Service (NO FAIL)
        shell: powershell
        run: |
          Write-Host "üîß Starting Sunshine service..."
          
          # Try multiple methods to start Sunshine
          $methods = @(
              { Start-Service -Name "Sunshine" -ErrorAction SilentlyContinue },
              { Start-Process "$env:ProgramFiles\Sunshine\sunshine.exe" -ErrorAction SilentlyContinue },
              { & "$env:ProgramFiles\Sunshine\sunshine.exe" --help 2>&1 | Out-Null }
          )
          
          $started = $false
          foreach ($method in $methods) {
              try {
                  & $method
                  Start-Sleep -Seconds 3
                  
                  # Check if it's running
                  $process = Get-Process -Name "sunshine" -ErrorAction SilentlyContinue
                  $service = Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue
                  
                  if ($process -or ($service -and $service.Status -eq 'Running')) {
                      $started = $true
                      Write-Host "‚úÖ Sunshine is running"
                      break
                  }
              } catch {
                  Write-Host "‚ö†Ô∏è Startup method failed, trying next..."
              }
          }
          
          if (-not $started) {
              Write-Host "‚ö†Ô∏è Could not start Sunshine automatically - may need manual setup"
          }
          
          # Test web interface
          Write-Host "üåê Testing web interface..."
          try {
              $response = Invoke-WebRequest -Uri "https://localhost:47990" -UseBasicParsing -SkipCertificateCheck -TimeoutSec 10 -ErrorAction Stop
              Write-Host "‚úÖ Web interface is accessible"
          } catch {
              Write-Host "‚ö†Ô∏è Web interface not ready yet - normal for first setup"
          }

      - name: Show Connection Info
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "=================== PC-V1 SETUP COMPLETE ==================="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "RDP Username: PC-V1"
          Write-Host "RDP Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Remote Desktop:"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: PC-V1"
          Write-Host "Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Moonlight Streaming:"
          Write-Host "URL: https://$env:TAILSCALE_IP:47990"
          Write-Host "First-time setup: Open in browser to configure"
          Write-Host "============================================================="

      - name: Keep Alive
        shell: powershell
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] PC-V1 Active - RDP: $env:TAILSCALE_IP - Moonlight: https://$env:TAILSCALE_IP:47990"
              Write-Host "Press Ctrl+C in Actions to stop this session"
              Start-Sleep -Seconds 300
          }