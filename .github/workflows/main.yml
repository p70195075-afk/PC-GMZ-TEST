name: PC-V1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4680

    steps:
      - name: Disable Sleep / Hibernate / PowerSave
        shell: powershell
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off
          Write-Host "‚úÖ Power Save Disabled"

      - name: System Performance Optimizations
        shell: powershell
        run: |
          Write-Host "üöÄ Applying latency & performance tweaks..."
          # Anti jitter ping
          netsh int tcp set global autotuninglevel=highlyrestricted
          netsh int tcp set global rss=enabled
          netsh int tcp set global chimney=enabled
          netsh int tcp set global dca=enabled
          netsh int tcp set supplemental template=internet congestionprovider=bbr2
          
          # Packet pacing + VSYNC-less
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TcpAckFrequency /t REG_DWORD /d 1 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TCPNoDelay /t REG_DWORD /d 1 /f

          # High precision timers
          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes

          # GPU queue shaving
          reg add "HKLM\SOFTWARE\Microsoft\DirectX" /v MaxFrameLatency /t REG_DWORD /d 1 /f

          Write-Host "‚úÖ System optimizations applied!"

      - name: Check Current User Context
        shell: powershell
        run: |
          Write-Host "üîç Checking execution context..."
          whoami
          Write-Host "Is Admin: $(([Security.Principal.WindowsPrincipal][Security.Principal.WindowsIdentity]::GetCurrent()).IsInRole([Security.Principal.WindowsBuiltInRole]::Administrator))"
          Get-LocalUser | Format-Table Name, Enabled

      - name: Create PC-V1 User (SIMPLIFIED - FIXED)
        shell: powershell
        run: |
          Write-Host "üë§ Creating PC-V1 user (Simplified Approach)..."
          
          # Generate simple but secure password
          $chars = @()
          $chars += [char[]](65..90)   # A-Z
          $chars += [char[]](97..122)  # a-z  
          $chars += [char[]](48..57)   # 0-9
          $chars += @('!','@','#','$','%')
          
          $password = -join (1..12 | ForEach-Object { $chars | Get-Random })
          
          Write-Host "Generated password meets complexity requirements"
          
          # Delete user if exists (with force)
          try {
              $user = Get-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
              if ($user) {
                  Write-Host "üîÑ Removing existing PC-V1 user..."
                  Remove-LocalUser -Name "PC-V1" -ErrorAction Stop
                  Start-Sleep -Seconds 2
              }
          } catch {
              Write-Host "‚ö†Ô∏è Could not remove existing user: $($_.Exception.Message)"
          }
          
          # CREATE USER - Using the most basic reliable method
          try {
              Write-Host "Creating new user..."
              New-LocalUser -Name "PC-V1" -Password (ConvertTo-SecureString $password -AsPlainText -Force) -AccountNeverExpires -ErrorAction Stop
              Write-Host "‚úÖ User created successfully"
          } catch {
              Write-Host "‚ùå Method 1 failed: $($_.Exception.Message)"
              Write-Host "Trying alternative method..."
              
              # Alternative method using .NET
              try {
                  Add-Type -AssemblyName System.DirectoryServices.AccountManagement
                  $ctx = New-Object System.DirectoryServices.AccountManagement.PrincipalContext([System.DirectoryServices.AccountManagement.ContextType]::Machine)
                  $user = New-Object System.DirectoryServices.AccountManagement.UserPrincipal($ctx)
                  $user.Name = "PC-V1"
                  $user.SetPassword($password)
                  $user.Enabled = $true
                  $user.Save()
                  Write-Host "‚úÖ User created via .NET method"
              } catch {
                  Write-Host "‚ùå .NET method failed: $($_.Exception.Message)"
                  
                  # Last resort - try command line
                  try {
                      net user PC-V1 $password /add /Y
                      Write-Host "‚úÖ User created via command line"
                  } catch {
                      Write-Error "ALL USER CREATION METHODS FAILED"
                      Write-Host "FINAL ERROR: $($_.Exception.Message)"
                      exit 1
                  }
              }
          }
          
          # ADD TO GROUPS (with error handling)
          try {
              Add-LocalGroupMember -Group "Administrators" -Member "PC-V1" -ErrorAction Stop
              Write-Host "‚úÖ Added to Administrators group"
          } catch {
              Write-Host "‚ö†Ô∏è Could not add to Administrators: $($_.Exception.Message)"
          }
          
          try {
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1" -ErrorAction Stop  
              Write-Host "‚úÖ Added to Remote Desktop Users group"
          } catch {
              Write-Host "‚ö†Ô∏è Could not add to RDP Users: $($_.Exception.Message)"
          }
          
          # VERIFY USER WAS CREATED
          $finalCheck = Get-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
          if ($finalCheck) {
              Write-Host "üéâ SUCCESS: PC-V1 user verified and ready"
              echo "PCV1_PASSWORD=$password" >> $env:GITHUB_ENV
              Write-Host "Password has been set to environment variable"
          } else {
              Write-Error "‚ùå CRITICAL: User creation failed completely"
              exit 1
          }

      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Write-Host "üîß Enabling Remote Desktop..."
          try {
              # Enable RDP
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
              
              # Enable NLA
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
              
              # Configure firewall
              netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
              
              # Restart service
              Restart-Service -Name "TermService" -Force
              
              Write-Host "‚úÖ Remote Desktop enabled"
          } catch {
              Write-Error "‚ùå RDP setup failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Install Tailscale
        shell: powershell
        run: |
          Write-Host "üåê Installing Tailscale..."
          try {
              $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
              $installerPath = "$env:TEMP\tailscale.msi"
              Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
              Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
              Remove-Item $installerPath -Force
              Write-Host "‚úÖ Tailscale installed"
          } catch {
              Write-Error "‚ùå Tailscale install failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Connect Tailscale
        shell: powershell
        run: |
          Write-Host "üîó Connecting Tailscale..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1 --accept-routes --accept-dns=false
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  $retries++
                  Start-Sleep -Seconds 5
              }
          }
          
          if (-not $tsIP) {
              Write-Error "‚ùå No Tailscale IP"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Tailscale IP: $tsIP"

      - name: Install Sunshine
        shell: powershell
        run: |
          Write-Host "üåû Installing Sunshine..."
          try {
              $sunshineUrl = "https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows.exe"
              $installerPath = "$env:TEMP\Sunshine.exe"
              Invoke-WebRequest $sunshineUrl -OutFile $installerPath
              Start-Process $installerPath -ArgumentList "--silent" -Wait
              Remove-Item $installerPath -Force
              
              # Wait for install
              Start-Sleep -Seconds 10
              
              # Open ports
              $ports = @(47984, 47989, 47990, 48010)
              foreach ($port in $ports) {
                  netsh advfirewall firewall add rule name="Sunshine-$port" dir=in action=allow protocol=TCP localport=$port
              }
              
              Write-Host "‚úÖ Sunshine installed"
          } catch {
              Write-Error "‚ùå Sunshine install failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Start and Verify Sunshine
        shell: powershell
        run: |
          Write-Host "üîç Starting Sunshine service..."
          Start-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 10
          
          $service = Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          if ($service -and $service.Status -eq 'Running') {
              Write-Host "‚úÖ Sunshine service running"
          } else {
              Write-Host "‚ö†Ô∏è Sunshine service not running, but continuing..."
          }
          
          # Test web interface
          try {
              Invoke-WebRequest -Uri "https://localhost:47990" -UseBasicParsing -SkipCertificateCheck -TimeoutSec 10
              Write-Host "‚úÖ Sunshine web UI accessible"
          } catch {
              Write-Host "‚ö†Ô∏è Sunshine web UI not ready yet"
          }

      - name: Verify Connections
        shell: powershell
        run: |
          Write-Host "üì° Testing connections to Tailscale IP: $env:TAILSCALE_IP"
          
          # Test RDP
          $rdpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($rdpTest.TcpTestSucceeded) {
              Write-Host "‚úÖ RDP: Connected"
          } else {
              Write-Host "‚ùå RDP: Failed"
          }
          
          # Test Sunshine
          $sunshineTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 47990 -WarningAction SilentlyContinue
          if ($sunshineTest.TcpTestSucceeded) {
              Write-Host "‚úÖ Sunshine: Connected" 
          } else {
              Write-Host "‚ùå Sunshine: Failed"
          }

      - name: Show Login Info
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "üéâ PC-V1 SETUP COMPLETE!"
          Write-Host "========================"
          Write-Host "üåê Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "üë§ Username: PC-V1" 
          Write-Host "üîë Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "üîó RDP: $env:TAILSCALE_IP"
          Write-Host "üéÆ Moonlight: https://$env:TAILSCALE_IP:47990"
          Write-Host "========================"

      - name: Keep Alive
        shell: powershell
        run: |
          Write-Host "üîÑ Keeping session alive..."
          while ($true) {
              Write-Host "[$(Get-Date)] PC-V1 Active - $env:TAILSCALE_IP"
              Start-Sleep -Seconds 300
          }