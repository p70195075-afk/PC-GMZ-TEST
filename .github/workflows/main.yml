name: PC-V1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4680

    steps:
      - name: Disable Sleep / Hibernate / PowerSave
        shell: powershell
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off
          Write-Host "‚úÖ Power Save Disabled"

      - name: System Performance Optimizations
        shell: powershell
        run: |
          Write-Host "üöÄ Applying latency & performance tweaks..."
          netsh int tcp set global autotuninglevel=highlyrestricted
          netsh int tcp set global rss=enabled
          netsh int tcp set global chimney=enabled
          netsh int tcp set global dca=enabled
          netsh int tcp set supplemental template=internet congestionprovider=bbr2
          
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TcpAckFrequency /t REG_DWORD /d 1 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TCPNoDelay /t REG_DWORD /d 1 /f

          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes

          reg add "HKLM\SOFTWARE\Microsoft\DirectX" /v MaxFrameLatency /t REG_DWORD /d 1 /f
          Write-Host "‚úÖ System optimizations applied!"

      - name: Create PC-V1 User with Secure Password
        shell: powershell
        run: |
          Write-Host "üë§ Creating PC-V1 user account..."
          Add-Type -AssemblyName System.Web
          do {
              $password = [System.Web.Security.Membership]::GeneratePassword(16, 4)
          } while ($password -notmatch '[A-Z]' -or $password -notmatch '[a-z]' -or $password -notmatch '[0-9]' -or $password -notmatch '[^a-zA-Z0-9]')
          
          $existingUser = Get-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
          if ($existingUser) {
              Remove-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
              Start-Sleep -Seconds 2
          }

          $securePassword = ConvertTo-SecureString -String $password -AsPlainText -Force
          New-LocalUser -Name "PC-V1" -Password $securePassword -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "PC-V1"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1"
          echo "PCV1_PASSWORD=$password" >> $env:GITHUB_ENV

          Write-Host "=== PC-V1 ACCESS ==="
          Write-Host "Username: PC-V1"
          Write-Host "Password: $password"
          Write-Host "===================="

      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name "TermService" -Force
          Write-Host "‚úÖ Remote Desktop enabled."

      - name: Install Tailscale
        shell: powershell
        run: |
          Write-Host "üåê Installing Tailscale..."
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i", "`"$file`"", "/quiet", "/norestart" -Wait
          Remove-Item $file -Force
          Write-Host "‚úÖ Tailscale installed successfully."

      - name: Connect to Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1 --accept-routes --accept-dns=false
          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Connected to Tailscale - IP: $tsIP"

      - name: PREPARE Sunshine Installation
        shell: powershell
        run: |
          Write-Host "üîß Preparing environment for Sunshine..."
          # Create necessary directories
          New-Item -ItemType Directory -Force -Path "$env:ProgramFiles\Sunshine" | Out-Null
          New-Item -ItemType Directory -Force -Path "$env:TEMP\sunshine" | Out-Null
          
          # Pre-configure firewall for Sunshine ports
          $ports = @(47984, 47989, 47990, 48010)
          foreach ($port in $ports) {
              netsh advfirewall firewall delete rule name="Sunshine-TCP-$port" 2>&1 | Out-Null
              netsh advfirewall firewall delete rule name="Sunshine-UDP-$port" 2>&1 | Out-Null
              
              netsh advfirewall firewall add rule name="Sunshine-TCP-$port" dir=in action=allow protocol=TCP localport=$port 2>&1 | Out-Null
              netsh advfirewall firewall add rule name="Sunshine-UDP-$port" dir=in action=allow protocol=UDP localport=$port 2>&1 | Out-Null
          }
          Write-Host "‚úÖ Firewall configured for Sunshine ports"

      - name: DOWNLOAD Sunshine (Guaranteed No Error)
        shell: powershell
        run: |
          Write-Host "üì• DOWNLOADING Sunshine Installer..."
          
          # Multiple download sources with fallback
          $sources = @(
              "https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows.exe",
              "https://ghproxy.com/https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows.exe",
              "https://github.com/LizardByte/Sunshine/releases/download/v0.23.0/Sunshine-Windows.exe"
          )
          
          $downloaded = $false
          $installerPath = "$env:TEMP\sunshine\Sunshine-Setup.exe"
          
          foreach ($url in $sources) {
              try {
                  Write-Host "üîÑ Trying: $url"
                  Invoke-WebRequest -Uri $url -OutFile $installerPath -TimeoutSec 30 -ErrorAction Stop
                  
                  if (Test-Path $installerPath -PathType Leaf) {
                      $fileSize = (Get-Item $installerPath).Length
                      if ($fileSize -gt 1000000) { # Check if file is >1MB (not empty/corrupted)
                          $downloaded = $true
                          Write-Host "‚úÖ Successfully downloaded Sunshine ($([math]::Round($fileSize/1MB, 2)) MB)"
                          break
                      } else {
                          Write-Host "‚ö†Ô∏è File too small, likely corrupted"
                          Remove-Item $installerPath -Force
                      }
                  }
              } catch {
                  Write-Host "‚ùå Failed: $($_.Exception.Message)"
              }
          }
          
          if (-not $downloaded) {
              Write-Host "üö® CRITICAL: All download sources failed"
              Write-Host "üí° Continuing without Sunshine - RDP will still work"
              echo "SUNSHINE_STATUS=failed" >> $env:GITHUB_ENV
          } else {
              echo "SUNSHINE_STATUS=downloaded" >> $env:GITHUB_ENV
          }

      - name: INSTALL Sunshine (Zero Exit Code)
        shell: powershell
        run: |
          if ($env:SUNSHINE_STATUS -ne "downloaded") {
              Write-Host "‚è© Skipping installation - no installer available"
              exit 0
          }
          
          Write-Host "‚öôÔ∏è INSTALLING Sunshine..."
          $installerPath = "$env:TEMP\sunshine\Sunshine-Setup.exe"
          
          try {
              # Method 1: Silent install
              Write-Host "üîÑ Method 1: Silent installation..."
              $process = Start-Process -FilePath $installerPath -ArgumentList "--silent" -Wait -PassThru -NoNewWindow
              
              if ($process.ExitCode -eq 0) {
                  Write-Host "‚úÖ Installation successful (Exit code: 0)"
              } else {
                  Write-Host "‚ö†Ô∏è Silent install failed with code: $($process.ExitCode)"
                  
                  # Method 2: Try different silent flags
                  Write-Host "üîÑ Method 2: Alternative silent installation..."
                  $process2 = Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait -PassThru -NoNewWindow
                  
                  if ($process2.ExitCode -eq 0) {
                      Write-Host "‚úÖ Alternative installation successful"
                  } else {
                      Write-Host "‚ö†Ô∏è Alternative install failed with code: $($process2.ExitCode)"
                  }
              }
          } catch {
              Write-Host "‚ùå Installation error: $($_.Exception.Message)"
          }
          
          # Cleanup regardless of success
          Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
          
          # Wait for services to settle
          Start-Sleep -Seconds 10
          
          echo "SUNSHINE_STATUS=installed" >> $env:GITHUB_ENV

      - name: CONFIGURE Sunshine Service
        shell: powershell
        run: |
          if ($env:SUNSHINE_STATUS -ne "installed") {
              Write-Host "‚è© Skipping service configuration"
              exit 0
          }
          
          Write-Host "üîß CONFIGURING Sunshine Service..."
          
          # Wait a bit more for installation to complete
          Start-Sleep -Seconds 10
          
          # Check if service exists and start it
          $service = Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          
          if ($service) {
              Write-Host "‚úÖ Sunshine service found"
              
              if ($service.Status -ne 'Running') {
                  Write-Host "üîÑ Starting Sunshine service..."
                  Start-Service -Name "Sunshine" -ErrorAction SilentlyContinue
                  Start-Sleep -Seconds 5
                  
                  $service = Get-Service -Name "Sunshine"
                  if ($service.Status -eq 'Running') {
                      Write-Host "‚úÖ Sunshine service started"
                  } else {
                      Write-Host "‚ö†Ô∏è Could not start Sunshine service"
                  }
              } else {
                  Write-Host "‚úÖ Sunshine service already running"
              }
              
              # Set to auto-start
              Set-Service -Name "Sunshine" -StartupType Automatic -ErrorAction SilentlyContinue
          } else {
              Write-Host "‚ö†Ô∏è Sunshine service not found - manual start may be required"
              
              # Try to find and run Sunshine executable directly
              $possiblePaths = @(
                  "$env:ProgramFiles\Sunshine\sunshine.exe",
                  "${env:ProgramFiles(x86)}\Sunshine\sunshine.exe",
                  "$env:LOCALAPPDATA\Programs\Sunshine\sunshine.exe"
              )
              
              foreach ($path in $possiblePaths) {
                  if (Test-Path $path) {
                      Write-Host "üöÄ Starting Sunshine directly from: $path"
                      Start-Process -FilePath $path -ErrorAction SilentlyContinue
                      break
                  }
              }
          }
          
          # Test web interface
          Write-Host "üåê Testing Sunshine web interface..."
          $webAccessible = $false
          for ($i = 1; $i -le 5; $i++) {
              try {
                  $response = Invoke-WebRequest -Uri "https://localhost:47990" -UseBasicParsing -SkipCertificateCheck -TimeoutSec 10 -ErrorAction Stop
                  if ($response.StatusCode -eq 200) {
                      $webAccessible = $true
                      Write-Host "‚úÖ Web interface accessible (attempt $i)"
                      break
                  }
              } catch {
                  Write-Host "‚è≥ Web interface not ready yet... (attempt $i/5)"
                  Start-Sleep -Seconds 5
              }
          }
          
          if (-not $webAccessible) {
              Write-Host "‚ö†Ô∏è Web interface not accessible - may need manual configuration"
          }

      - name: FINAL Setup Verification
        shell: powershell
        run: |
          Write-Host "üéØ FINAL VERIFICATION"
          Write-Host "===================="
          
          # Check RDP
          $rdpEnabled = (Get-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -ErrorAction SilentlyContinue).fDenyTSConnections
          Write-Host "RDP Enabled: $(if ($rdpEnabled -eq 0) {'‚úÖ'} else {'‚ùå'})"
          
          # Check User
          $userExists = Get-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
          Write-Host "PC-V1 User: $(if ($userExists) {'‚úÖ'} else {'‚ùå'})"
          
          # Check Tailscale
          $tailscaleIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>&1
          Write-Host "Tailscale IP: $(if ($tailscaleIP) {'‚úÖ '$tailscaleIP} else {'‚ùå'})"
          
          # Check Sunshine
          $sunshineService = Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          $sunshineProcess = Get-Process -Name "sunshine" -ErrorAction SilentlyContinue
          Write-Host "Sunshine Status: $(if ($sunshineService -or $sunshineProcess) {'‚úÖ Running'} else {'‚ö†Ô∏è Not Running'})"
          
          Write-Host "===================="
          Write-Host "SETUP COMPLETED: $(if ($userExists -and $tailscaleIP) {'‚úÖ SUCCESS'} else {'‚ùå FAILED'})"

      - name: Show Connection Info
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "=================== PC-V1 SETUP COMPLETE ==================="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "RDP Username: PC-V1"
          Write-Host "RDP Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Remote Desktop:"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: PC-V1"
          Write-Host "Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Moonlight Streaming:"
          Write-Host "URL: https://$env:TAILSCALE_IP:47990"
          Write-Host "Status: $(if (Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue) {'Ready'} else {'Manual setup required'})"
          Write-Host ""
          Write-Host "Note: If Sunshine isn't working, you can install it manually via RDP"
          Write-Host "============================================================="

      - name: Keep Alive
        shell: powershell
        run: |
          Write-Host "üîÑ Keeping session alive..."
          $startTime = Get-Date
          while ($true) {
              $uptime = (Get-Date) - $startTime
              Write-Host "[$(Get-Date)] PC-V1 Active for $([math]::Round($uptime.TotalMinutes)) minutes - RDP: $env:TAILSCALE_IP"
              Write-Host "Press Ctrl+C in GitHub Actions to stop this session"
              Start-Sleep -Seconds 300
          }