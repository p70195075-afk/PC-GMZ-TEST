name: PC-V1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4680

    steps:
      - name: Disable Sleep / Hibernate / PowerSave
        shell: powershell
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off
          Write-Host "‚úÖ Power Save Disabled"

      - name: System Performance Optimizations
        shell: powershell
        run: |
          Write-Host "üöÄ Applying latency & performance tweaks..."
          # Anti jitter ping
          netsh int tcp set global autotuninglevel=highlyrestricted
          netsh int tcp set global rss=enabled
          netsh int tcp set global chimney=enabled
          netsh int tcp set global dca=enabled
          netsh int tcp set supplemental template=internet congestionprovider=bbr2
          
          # Packet pacing + VSYNC-less
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TcpAckFrequency /t REG_DWORD /d 1 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TCPNoDelay /t REG_DWORD /d 1 /f

          # High precision timers
          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes

          # GPU queue shaving
          reg add "HKLM\SOFTWARE\Microsoft\DirectX" /v MaxFrameLatency /t REG_DWORD /d 1 /f

          Write-Host "‚úÖ System optimizations applied!"

      - name: Create PC-V1 User with Secure Password
        shell: powershell
        run: |
          $password = [guid]::NewGuid().ToString('N').Substring(0,10)
          net user PC-V1 $password /add
          net localgroup administrators PC-V1 /add
          Write-Host "=== PC-V1 ACCESS ==="
          Write-Host "Address: $env:COMPUTERNAME (via Tailscale or RDP)"
          Write-Host "Username: PC-V1"
          Write-Host "Password: $password"
          Write-Host "===================="

      - name: Install Tailscale
        shell: powershell
        run: |
          Write-Host "üåê Installing Tailscale..."
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "C:\tailscale.exe"
          Start-Process "C:\tailscale.exe" -ArgumentList "/quiet" -Wait
          Write-Host "‚úÖ Tailscale installed successfully."

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          Start-Process "C:\Program Files\Tailscale\tailscale.exe" up --accept-routes --accept-dns=false
          Write-Host "üü¢ Tailscale connection established."
          $ip = (tailscale ip -4)
          Write-Host "Tailscale IP: $ip"

      - name: Install and Verify Sunshine for Moonlight Streaming
        shell: powershell
        run: |
          Write-Host "üåû Installing Sunshine..."
          $sunshineUrl = "https://github.com/LizardByte/Sunshine/releases/latest/download/SunshineSetup.exe"
          Invoke-WebRequest $sunshineUrl -OutFile "C:\SunshineSetup.exe"
          Start-Process "C:\SunshineSetup.exe" -ArgumentList "/VERYSILENT" -Wait
          Start-Service Sunshine
          Start-Sleep -Seconds 10

          $service = Get-Service Sunshine -ErrorAction SilentlyContinue
          if ($service -and $service.Status -eq "Running") {
              Write-Host "‚úÖ Sunshine service is running!"
          } else {
              Write-Host "‚ùå Sunshine failed to start. Check logs."
          }

          # Web interface check
          try {
              $webTest = Invoke-WebRequest -Uri "https://localhost:47990" -UseBasicParsing -SkipCertificateCheck -TimeoutSec 5
              $webSuccess = $true
          } catch {
              $webSuccess = $false
          }

          Write-Host ""
          Write-Host "üéâ SUNSHINE SETUP COMPLETED!"
          Write-Host "================================"
          if ($webSuccess) {
              $webStatus = "ACCESSIBLE"
          } else {
              $webStatus = "CHECK MANUALLY"
          }
          Write-Host "üìä Service Status: $($service.Status)"
          Write-Host "üåê Web Interface: $webStatus"
          Write-Host "üîß Config URL: https://localhost:47990"
          Write-Host "üìö Setup in browser if needed."
          Write-Host "================================"

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries < 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify Connectivity
        shell: powershell
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test RDP connectivity
          $rdpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($rdpTest.TcpTestSucceeded) {
              Write-Host "‚úì RDP connectivity successful"
          } else {
              Write-Warning "RDP connection test failed"
          }
          
          # Test Sunshine connectivity (using correct port 47990)[citation:4]
          $sunshineTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 47990 -WarningAction SilentlyContinue
          if ($sunshineTest.TcpTestSucceeded) {
              Write-Host "‚úì Sunshine connectivity successful"
          } else {
              Write-Warning "Sunshine connection test failed"
          }

      - name: Display Connection Information
        shell: powershell
        run: |
          Write-Host "=================== PC-V1 SETUP COMPLETE ==================="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "RDP Username: PC-V1"
          Write-Host "RDP Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Moonlight Setup Instructions:"
          Write-Host "1. Open Moonlight client on your device"
          Write-Host "2. Add PC: https://$env:TAILSCALE_IP:47990"
          Write-Host "3. Follow the pairing process in Moonlight"
          Write-Host "4. For manual configuration, visit: https://$env:TAILSCALE_IP:47990"
          Write-Host "============================================================="

      - name: Maintain Connection
        shell: powershell
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] PC-V1 Active - Moonlight ready at $env:TAILSCALE_IP"
              Write-Host "Use Ctrl+C in workflow to terminate this session"
              Start-Sleep -Seconds 300
          }