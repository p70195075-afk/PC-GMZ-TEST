name: PC-V1-Moonlight

on:
  workflow_dispatch:

jobs:
  secure-rdp-moonlight:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core PC-V1 Settings with NLA Enabled
        shell: powershell
        run: |
          Write-Host "Enabling Remote Desktop for PC-V1 with NLA enabled for security"
          try {
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
              
              netsh advfirewall firewall delete rule name="PC-V1-Tailscale" | Out-Null
              netsh advfirewall firewall add rule name="PC-V1-Tailscale" dir=in action=allow protocol=TCP localport=3389
              Restart-Service -Name TermService -Force
              Write-Host "PC-V1 Remote Desktop configuration completed with NLA enabled."
          }
          catch {
              Write-Error "PC-V1 Configuration failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Apply Optimized System Settings
        shell: powershell
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off

          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Kernel" /v GlobalTimerResolutionRequests /t REG_DWORD /d 1 /f
          
          netsh int tcp set global autotuninglevel=normal
          netsh int tcp set global ecncapability=disabled
          netsh int tcp set global initialRto=1000
          
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\GraphicsDrivers" /v HwSchMode /t REG_DWORD /d 0 /f
          
          Write-Host "Optimized system settings applied successfully."

      - name: Create PC-V1 User with Secure Password
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "PC-V1" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "PC-V1"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1"
          echo "PCV1_PASSWORD=$password" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "PC-V1")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Sunshine for Moonlight Streaming (Windows Installer)
        shell: powershell
        run: |
          Write-Host "Installing Sunshine using Windows Installer for better stability..."
          $sunshineUrl = "https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows.exe"
          $installerPath = "$env:TEMP\Sunshine-Windows.exe"
          
          Invoke-WebRequest -Uri $sunshineUrl -OutFile $installerPath
          
          Start-Process -FilePath $installerPath -ArgumentList "--silent" -Wait
          Remove-Item $installerPath -Force
          
          Start-Sleep -Seconds 10
          
          $sunshinePorts = @(47984, 47989, 48010)
          foreach ($port in $sunshinePorts) {
              netsh advfirewall firewall add rule name="Sunshine Port $port" dir=in action=allow protocol=TCP localport=$port 2>&1 | Out-Null
              netsh advfirewall firewall add rule name="Sunshine UDP Port $port" dir=in action=allow protocol=UDP localport=$port 2>&1 | Out-Null
          }
          
          Start-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          Set-Service -Name "Sunshine" -StartupType Automatic -ErrorAction SilentlyContinue
          
          Write-Host "Sunshine installed successfully using Windows installer."
          Write-Host "Access web configuration at: https://localhost:47989"

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries < 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify PC-V1 Connectivity
        shell: powershell
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          $rdpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($rdpTest.TcpTestSucceeded) {
              Write-Host "✓ PC-V1 connectivity successful"
          } else {
              Write-Warning "PC-V1 connection test failed"
          }
          
          $sunshineTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 47989 -WarningAction SilentlyContinue
          if ($sunshineTest.TcpTestSucceeded) {
              Write-Host "✓ Sunshine connectivity successful"
          } else {
              Write-Warning "Sunshine connection test failed"
          }

      - name: Display Connection Information
        shell: powershell
        run: |
          Write-Host "=================== PC-V1 SETUP COMPLETE ==================="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "RDP Username: PC-V1"
          Write-Host "RDP Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Moonlight Setup Instructions:"
          Write-Host "1. Open Moonlight client on your device"
          Write-Host "2. Add PC: https://$env:TAILSCALE_IP:47989"
          Write-Host "3. Follow the pairing process in Moonlight"
          Write-Host "4. For manual configuration, visit: https://$env:TAILSCALE_IP:47989"
          Write-Host "============================================================="

      - name: Maintain Connection
        shell: powershell
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] PC-V1 Active - Moonlight ready at $env:TAILSCALE_IP"
              Write-Host "Use Ctrl+C in workflow to terminate this session"
              Start-Sleep -Seconds 300
          }