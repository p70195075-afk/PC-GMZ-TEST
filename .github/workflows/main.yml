name: PC-V1-Moonlight

on:
  workflow_dispatch:

jobs:
  secure-rdp-moonlight:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core PC-V1 Settings with NLA Enabled
        shell: powershell
        run: |
          Write-Host "Enabling Remote Desktop for PC-V1 with NLA enabled for security"
          try {
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
              # Keep NLA enabled for security (UserAuthentication=1)
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
              
              netsh advfirewall firewall delete rule name="PC-V1-Tailscale" | Out-Null
              netsh advfirewall firewall add rule name="PC-V1-Tailscale" dir=in action=allow protocol=TCP localport=3389
              Restart-Service -Name TermService -Force
              Write-Host "PC-V1 Remote Desktop configuration completed with NLA enabled."
          }
          catch {
              Write-Error "PC-V1 Configuration failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Apply Optimized System Settings
        shell: powershell
        run: |
          # Power settings to prevent sleep
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off

          # System performance tweaks
          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Kernel" /v GlobalTimerResolutionRequests /t REG_DWORD /d 1 /f
          
          # Simplified network optimization - removed problematic offload features
          netsh int tcp set global autotuninglevel=normal
          netsh int tcp set global ecncapability=disabled
          netsh int tcp set global initialRto=1000
          
          # Disable Hardware-accelerated GPU scheduling for better streaming compatibility
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\GraphicsDrivers" /v HwSchMode /t REG_DWORD /d 0 /f
          
          Write-Host "Optimized system settings applied successfully."

      - name: Create PC-V1 User with Secure Password
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "PC-V1" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "PC-V1"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1"
          echo "PCV1_PASSWORD=$password" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "PC-V1")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install and Verify Sunshine for Moonlight Streaming
        shell: powershell
        run: |
          Write-Host "====== SUNSHINE INSTALLATION & VERIFICATION ======"
          
          # 1. INSTALLATION
          Write-Host "`nüì• DOWNLOADING AND INSTALLING SUNSHINE..."
          $sunshineUrl = "https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows-AMD64-installer.exe"
          $installerPath = "$env:TEMP\Sunshine-Installer.exe"
          
          try {
              # Download the latest Sunshine Windows installer[citation:1]
              Invoke-WebRequest -Uri $sunshineUrl -OutFile $installerPath -ErrorAction Stop
              
              # Install Sunshine silently using the Windows installer (recommended method)[citation:4]
              Write-Host "‚öôÔ∏è Running Sunshine installer silently..."
              $installProcess = Start-Process -FilePath $installerPath -ArgumentList "--silent" -Wait -PassThru
              
              # Clean up installer
              Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
              
              if ($installProcess.ExitCode -eq 0) {
                  Write-Host "‚úÖ Sunshine installation completed successfully"
              } else {
                  Write-Warning "‚ö†Ô∏è Sunshine installer exited with code: $($installProcess.ExitCode). This might not be critical."
              }
          }
          catch {
              Write-Error "‚ùå Sunshine installation failed: $($_.Exception.Message)"
              exit 1
          }
          
          # Configure firewall for Sunshine ports[citation:4]
          Write-Host "`nüî• CONFIGURING FIREWALL RULES..."
          $sunshinePorts = @(47984, 47989, 47990, 48010)
          foreach ($port in $sunshinePorts) {
              netsh advfirewall firewall add rule name="Sunshine Port $port" dir=in action=allow protocol=TCP localport=$port 2>&1 | Out-Null
              netsh advfirewall firewall add rule name="Sunshine UDP Port $port" dir=in action=allow protocol=UDP localport=$port 2>&1 | Out-Null
          }
          
          # Allow service registration and startup
          Write-Host "‚è≥ Waiting for Sunshine service initialization..."
          Start-Sleep -Seconds 15

          # 2. SERVICE VERIFICATION
          Write-Host "`nüîç CHECKING SUNSHINE SERVICE STATUS..."
          $service = Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          
          if (-not $service) {
              Write-Error "‚ùå Sunshine service not found after installation"
              exit 1
          }
          
          Write-Host "üìã Service: $($service.DisplayName)"
          Write-Host "üîÑ Status: $($service.Status)"
          Write-Host "‚ö° Start Type: $($service.StartType)"
          
          # Ensure service is running
          if ($service.Status -ne 'Running') {
              Write-Host "üîÑ Starting Sunshine service..."
              try {
                  Start-Service -Name "Sunshine" -ErrorAction Stop
                  Start-Sleep -Seconds 5
                  $service = Get-Service -Name "Sunshine"
                  
                  if ($service.Status -eq 'Running') {
                      Write-Host "‚úÖ Sunshine service started successfully"
                  } else {
                      Write-Error "‚ùå Failed to start Sunshine service. Current status: $($service.Status)"
                      exit 1
                  }
              }
              catch {
                  Write-Error "‚ùå Error starting Sunshine service: $($_.Exception.Message)"
                  exit 1
              }
          } else {
              Write-Host "‚úÖ Sunshine service is running"
          }

          # 3. WEB INTERFACE TEST
          Write-Host "`nüåê TESTING SUNSHINE WEB INTERFACE..."
          $maxRetries = 8
          $retryCount = 0
          $webSuccess = $false
          
          while ($retryCount -lt $maxRetries -and -not $webSuccess) {
              $retryCount++
              Write-Host "   Attempt $retryCount/$maxRetries..."
              
              try {
                  # Test the web interface on port 47990 (default according to documentation)[citation:4]
                  $response = Invoke-WebRequest -Uri "https://localhost:47990" -SkipCertificateCheck -TimeoutSec 15 -ErrorAction Stop
                  if ($response.StatusCode -eq 200) {
                      Write-Host "‚úÖ Sunshine web interface is responsive (HTTP 200)"
                      Write-Host "   Access at: https://localhost:47990"
                      $webSuccess = $true
                      break
                  }
              }
              catch {
                  Write-Host "   ‚ö†Ô∏è Attempt $retryCount failed: $($_.Exception.Message)"
                  if ($retryCount -lt $maxRetries) {
                      Write-Host "   ‚è≥ Retrying in 5 seconds..."
                      Start-Sleep -Seconds 5
                  }
              }
          }
          
          if (-not $webSuccess) {
              Write-Warning "‚ö†Ô∏è Sunshine web interface not accessible after $maxRetries attempts"
              Write-Host "üîç Running diagnostics..."
              
              # Check if process is running
              $process = Get-Process -Name "sunshine" -ErrorAction SilentlyContinue
              if ($process) {
                  Write-Host "   ‚úÖ Sunshine process is running (PID: $($process.Id))"
              } else {
                  Write-Host "   ‚ùå Sunshine process not found"
              }
              
              # Check port listening
              $portCheck = Get-NetTCPConnection -LocalPort 47990 -ErrorAction SilentlyContinue
              if ($portCheck) {
                  Write-Host "   ‚úÖ Port 47990 is listening"
              } else {
                  Write-Host "   ‚ùå Port 47990 is not listening"
              }
              
              Write-Host "üí° The service might need more time to initialize. Continuing workflow..."
          }

          # 4. FINAL VERIFICATION SUMMARY
          Write-Host "`nüéâ SUNSHINE SETUP COMPLETED!"
          Write-Host "================================"
          Write-Host "üìä Service Status: $($service.Status)"
          Write-Host "üåê Web Interface: $(if ($webSuccess) {'ACCESSIBLE'} else {'CHECK MANUALLY'})"
          Write-Host "üîß Config URL: https://localhost:47990"
          Write-Host "üìö First-time setup: Create username/password in web UI"
          Write-Host "================================"

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries < 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify Connectivity
        shell: powershell
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test RDP connectivity
          $rdpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($rdpTest.TcpTestSucceeded) {
              Write-Host "‚úì RDP connectivity successful"
          } else {
              Write-Warning "RDP connection test failed"
          }
          
          # Test Sunshine connectivity (using correct port 47990)[citation:4]
          $sunshineTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 47990 -WarningAction SilentlyContinue
          if ($sunshineTest.TcpTestSucceeded) {
              Write-Host "‚úì Sunshine connectivity successful"
          } else {
              Write-Warning "Sunshine connection test failed"
          }

      - name: Display Connection Information
        shell: powershell
        run: |
          Write-Host "=================== PC-V1 SETUP COMPLETE ==================="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "RDP Username: PC-V1"
          Write-Host "RDP Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Moonlight Setup Instructions:"
          Write-Host "1. Open Moonlight client on your device"
          Write-Host "2. Add PC: https://$env:TAILSCALE_IP:47990"
          Write-Host "3. Follow the pairing process in Moonlight"
          Write-Host "4. For manual configuration, visit: https://$env:TAILSCALE_IP:47990"
          Write-Host "============================================================="

      - name: Maintain Connection
        shell: powershell
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] PC-V1 Active - Moonlight ready at $env:TAILSCALE_IP"
              Write-Host "Use Ctrl+C in workflow to terminate this session"
              Start-Sleep -Seconds 300
          }