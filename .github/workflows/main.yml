name: PC-V1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4680

    steps:
      - name: Configure Core PC-V1 Settings
        shell: powershell
        run: |
          Write-Host "Enabling Remote Desktop for PC-V1 and disabling NLA"
          try {
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
              netsh advfirewall firewall delete rule name="PC-V1-Tailscale" | Out-Null
              netsh advfirewall firewall add rule name="PC-V1-Tailscale" dir=in action=allow protocol=TCP localport=3389
              Restart-Service -Name TermService -Force
              Write-Host "PC-V1 Remote Desktop configuration completed successfully."
          }
          catch {
              Write-Error "PC-V1 Configuration failed: $($_.Exception.Message)"
              exit 1
          }

          # Power & Timer Optimization
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off
          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Kernel" /v GlobalTimerResolutionRequests /t REG_DWORD /d 1 /f

          # Network Stack Tuning
          netsh int tcp set global autotuninglevel=normal
          netsh int tcp set global chimney=enabled
          netsh int tcp set global ecncapability=enabled
          netsh int tcp set global dca=enabled
          netsh int tcp set global netdma=enabled
          netsh int tcp set global rss=enabled
          netsh int tcp set global pacingprofile=off
          netsh int tcp set global initialRto=300
          netsh int tcp set global rsc=enabled

          # GPU & DirectX
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\GraphicsDrivers" /v HwSchMode /t REG_DWORD /d 2 /f
          reg add "HKLM\SOFTWARE\Microsoft\DirectX" /v DisableHardwareProtectionFeatures /t REG_DWORD /d 0 /f

          Write-Host "System optimization applied successfully."

      - name: Enable High Performance Power Plan (Ultimate Fallback)
        shell: powershell
        run: |
          $ultimateGuid = "e9a42b02-d5df-448d-aa00-03f14749eb61"
          $highPerfGuid = "8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c"
          $list = powercfg -list | Out-String

          if ($list -match $ultimateGuid) {
              powercfg -setactive $ultimateGuid
              Write-Host "âœ… Ultimate Performance activated."
          } else {
              if ($list -notmatch $highPerfGuid) {
                  powercfg -restoredefaultschemes
              }
              powercfg -setactive $highPerfGuid
              Write-Host "âš ï¸ Ultimate Performance not available. Using High Performance."
          }

      - name: Install DirectStorage Runtime (Official 1.3.0)
        shell: powershell
        run: |
          Write-Host "Installing DirectStorage 1.3.0 runtime via winget..."
          if (Get-Command winget -ErrorAction SilentlyContinue) {
              try {
                  & winget install --id Microsoft.Direct3D.DirectStorage --version 1.3.0 --exact --silent --accept-source-agreements --accept-package-agreements
                  if ($LASTEXITCODE -eq 0) {
                      Write-Host "âœ… DirectStorage 1.3.0 installed successfully."
                  } else {
                      Write-Host "âš ï¸ DirectStorage install failed (exit code $LASTEXITCODE). Continuing..."
                  }
              } catch {
                  Write-Host "âš ï¸ DirectStorage install exception: $_"
              }
          } else {
              Write-Host "âš ï¸ winget not available. Skipping DirectStorage."
          }
          exit 0

      - name: Gaming Environment Setup (Steam, Game Mode, Virtual Memory)
        shell: powershell
        run: |
          # Disable Game Bar & DVR
          reg add "HKCU:\Software\Microsoft\GameBar" /v AllowToRunOnDesktop /t REG_DWORD /d 0 /f
          reg add "HKCU:\Software\Microsoft\Windows\CurrentVersion\GameDVR" /v AppCaptureEnabled /t REG_DWORD /d 0 /f
          reg add "HKLM:\SOFTWARE\Policies\Microsoft\Windows\GameDVR" /v AllowGameDVR /t REG_DWORD /d 0 /f
          reg add "HKLM:\SYSTEM\CurrentControlSet\Control\GraphicsDrivers" /v GameDVR_DXGIHonorFSEWindows /t REG_DWORD /d 1 /f

          # Set large pagefile for game stability
          $sys = Get-WmiObject -Class Win32_ComputerSystem
          $sys.AutomaticManagedPagefile = $false
          $sys.Put()
          $page = Get-WmiObject -Class Win32_PageFileSetting
          if ($page) { $page.Delete() }
          $newPage = ([wmiclass]"Win32_PageFileSetting").CreateInstance()
          $newPage.Name = "C:\pagefile.sys"
          $newPage.InitialSize = 8192   # 8 GB
          $newPage.MaximumSize = 16384  # 16 GB
          $newPage.Put()

          # Install Steam silently (optional, for convenience)
          $steamPath = "$env:TEMP\SteamSetup.exe"
          if (-not (Test-Path "$env:ProgramFiles (x86)\Steam\Steam.exe")) {
              Invoke-WebRequest "https://cdn.akamai.steamstatic.com/client/installer/SteamSetup.exe" -OutFile $steamPath
              Start-Process -FilePath $steamPath -ArgumentList "/S" -Wait
              Remove-Item $steamPath -ErrorAction SilentlyContinue
          }

          Write-Host "ðŸŽ® Gaming environment configured: Game Bar off, pagefile set, Steam ready."

      - name: GPU & Game-Specific Optimizations
        shell: powershell
        run: |
          # NVIDIA: Low Latency + Max Perf
          $nvPath = "HKLM:\SOFTWARE\NVIDIA Corporation\Global\NVTweak"
          if (Test-Path $nvPath) {
              New-ItemProperty -Path $nvPath -Name "PreferMaximumPerformance" -Value 1 -PropertyType DWord -Force
              New-ItemProperty -Path $nvPath -Name "LowLatencyMode" -Value 1 -PropertyType DWord -Force
          }

          # AMD: Anti-Lag (if detected)
          $amdBase = "HKLM:\SYSTEM\CurrentControlSet\Control\Class\{4d36e968-e325-11ce-bfc1-08002be10318}"
          if (Test-Path "$amdBase\0000") {
              Set-ItemProperty -Path "$amdBase\0000" -Name "AntiLagEnable" -Value 1 -Force
          }

          # Windows Game Config
          $gcs = "HKCU:\Software\Microsoft\GameConfigStore"
          if (-not (Test-Path $gcs)) { New-Item -Path $gcs -Force | Out-Null }
          Set-ItemProperty -Path $gcs -Name "GameDVR_Enabled" -Value 0 -Force
          Set-ItemProperty -Path $gcs -Name "GameDVR_FSEBehavior" -Value 2 -Force

          Write-Host "GPU optimizations applied for NVIDIA/AMD."

      - name: Create PC-V1 User with Secure Password
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "PC-V1" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "PC-V1"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1"
          echo "PCV1_PASSWORD=$password" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "PC-V1")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify PC-V1 Accessibility
        shell: powershell
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to port 3389 failed"
              exit 1
          }
          Write-Host "âœ… PC-V1 Remote Desktop connectivity successful!"

      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "==============================="
          Write-Host "ðŸŽ® PC-V1 â€” Optimized for Steam / GTA V / FiveM"
          Write-Host "ðŸŽ¯ Target: Stable 90 FPS"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: PC-V1"
          Write-Host "Password: $env:PCV1_PASSWORD"
          Write-Host "==============================="
          while ($true) {
              Write-Host "[$(Get-Date)] PC-V1 Gaming Session Active â€” Cancel workflow to stop"
              Start-Sleep -Seconds 300
          }
