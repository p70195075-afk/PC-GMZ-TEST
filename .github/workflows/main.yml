name: PC-V1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4680

    steps:
      - name: Disable Sleep / Hibernate / PowerSave
        shell: powershell
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off
          Write-Host "‚úÖ Power Save Disabled"

      - name: System Performance Optimizations
        shell: powershell
        run: |
          Write-Host "üöÄ Applying latency & performance tweaks..."
          # Anti jitter ping
          netsh int tcp set global autotuninglevel=highlyrestricted
          netsh int tcp set global rss=enabled
          netsh int tcp set global chimney=enabled
          netsh int tcp set global dca=enabled
          netsh int tcp set supplemental template=internet congestionprovider=bbr2
          
          # Packet pacing + VSYNC-less
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TcpAckFrequency /t REG_DWORD /d 1 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" /v TCPNoDelay /t REG_DWORD /d 1 /f

          # High precision timers
          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes

          # GPU queue shaving
          reg add "HKLM\SOFTWARE\Microsoft\DirectX" /v MaxFrameLatency /t REG_DWORD /d 1 /f

          Write-Host "‚úÖ System optimizations applied!"

      - name: Create PC-V1 User with Secure Password (Fixed)
        shell: powershell
        run: |
          Write-Host "üë§ Creating PC-V1 user account..."
          
          # Generate secure password that meets Windows complexity requirements
          Add-Type -AssemblyName System.Web
          do {
              $password = [System.Web.Security.Membership]::GeneratePassword(16, 4)
          } while ($password -notmatch '[A-Z]' -or $password -notmatch '[a-z]' -or $password -notmatch '[0-9]' -or $password -notmatch '[^a-zA-Z0-9]')
          
          # Check if user already exists and remove if so
          $existingUser = Get-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
          if ($existingUser) {
              Write-Host "üîÑ Removing existing PC-V1 user..."
              Remove-LocalUser -Name "PC-V1" -ErrorAction SilentlyContinue
              Start-Sleep -Seconds 2
          }
          
          # Create new user with secure password
          try {
              $securePassword = ConvertTo-SecureString -String $password -AsPlainText -Force
              New-LocalUser -Name "PC-V1" -Password $securePassword -AccountNeverExpires -ErrorAction Stop
              Write-Host "‚úÖ User created successfully"
          }
          catch {
              Write-Error "‚ùå Failed to create user: $($_.Exception.Message)"
              exit 1
          }
          
          # Add to administrators group
          try {
              Add-LocalGroupMember -Group "Administrators" -Member "PC-V1" -ErrorAction Stop
              Write-Host "‚úÖ Added to Administrators group"
          }
          catch {
              Write-Error "‚ùå Failed to add to Administrators: $($_.Exception.Message)"
              exit 1
          }
          
          # Add to Remote Desktop Users group
          try {
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1" -ErrorAction Stop
              Write-Host "‚úÖ Added to Remote Desktop Users group"
          }
          catch {
              Write-Error "‚ùå Failed to add to RDP Users: $($_.Exception.Message)"
              exit 1
          }
          
          # Store password in environment variable
          echo "PCV1_PASSWORD=$password" >> $env:GITHUB_ENV
          
          Write-Host ""
          Write-Host "=== PC-V1 ACCESS ==="
          Write-Host "Username: PC-V1"
          Write-Host "Password: $password"
          Write-Host "===================="

      - name: Enable and Configure Remote Desktop
        shell: powershell
        run: |
          Write-Host "üîß Configuring Remote Desktop..."
          try {
              # Enable RDP
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
              
              # Configure NLA for security
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
              
              # Configure firewall
              netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
              netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
              
              # Restart Terminal Services
              Restart-Service -Name "TermService" -Force
              
              Write-Host "‚úÖ Remote Desktop configured successfully"
          }
          catch {
              Write-Error "‚ùå RDP configuration failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Install Tailscale
        shell: powershell
        run: |
          Write-Host "üåê Installing Tailscale..."
          try {
              $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
              $installerPath = "$env:TEMP\tailscale.msi"
              Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -ErrorAction Stop
              Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait -ErrorAction Stop
              Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
              Write-Host "‚úÖ Tailscale installed successfully"
          }
          catch {
              Write-Error "‚ùå Tailscale installation failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          Write-Host "üîó Connecting to Tailscale..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1 --accept-routes --accept-dns=false
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  $retries++
                  Write-Host "‚è≥ Waiting for Tailscale IP... ($retries/10)"
                  Start-Sleep -Seconds 5
              }
          }
          
          if (-not $tsIP) {
              Write-Error "‚ùå Tailscale IP not assigned after 10 attempts"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Tailscale connected - IP: $tsIP"

      - name: Install and Verify Sunshine for Moonlight Streaming
        shell: powershell
        run: |
          Write-Host "üåû Installing Sunshine..."
          try {
              $sunshineUrl = "https://github.com/LizardByte/Sunshine/releases/latest/download/Sunshine-Windows.exe"
              $installerPath = "$env:TEMP\SunshineSetup.exe"
              Invoke-WebRequest $sunshineUrl -OutFile $installerPath -ErrorAction Stop
              Start-Process $installerPath -ArgumentList "--silent" -Wait -ErrorAction Stop
              Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
              
              # Wait for installation to complete
              Start-Sleep -Seconds 10
              
              # Configure firewall for Sunshine
              $ports = @(47984, 47989, 47990, 48010)
              foreach ($port in $ports) {
                  netsh advfirewall firewall add rule name="Sunshine-TCP-$port" dir=in action=allow protocol=TCP localport=$port
                  netsh advfirewall firewall add rule name="Sunshine-UDP-$port" dir=in action=allow protocol=UDP localport=$port
              }
              
              Write-Host "‚úÖ Sunshine installed successfully"
          }
          catch {
              Write-Error "‚ùå Sunshine installation failed: $($_.Exception.Message)"
              exit 1
          }

      - name: Verify Sunshine Service
        shell: powershell
        run: |
          Write-Host "üîç Verifying Sunshine service..."
          Start-Sleep -Seconds 10
          
          $service = Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          if (-not $service) {
              Write-Warning "‚ö†Ô∏è Sunshine service not found, attempting to start manually..."
              # Try to start Sunshine executable directly
              $sunshinePath = "$env:PROGRAMFILES\Sunshine\sunshine.exe"
              if (Test-Path $sunshinePath) {
                  Start-Process $sunshinePath
                  Start-Sleep -Seconds 5
              }
              $service = Get-Service -Name "Sunshine" -ErrorAction SilentlyContinue
          }
          
          if ($service) {
              if ($service.Status -ne 'Running') {
                  Start-Service -Name "Sunshine" -ErrorAction SilentlyContinue
                  Start-Sleep -Seconds 5
                  $service = Get-Service -Name "Sunshine"
              }
              Write-Host "‚úÖ Sunshine service status: $($service.Status)"
          } else {
              Write-Warning "‚ö†Ô∏è Sunshine service not available, but continuing..."
          }
          
          # Test web interface
          $webSuccess = $false
          for ($i = 1; $i -le 5; $i++) {
              try {
                  $response = Invoke-WebRequest -Uri "https://localhost:47990" -UseBasicParsing -SkipCertificateCheck -TimeoutSec 10 -ErrorAction Stop
                  if ($response.StatusCode -eq 200) {
                      $webSuccess = $true
                      break
                  }
              }
              catch {
                  Write-Host "‚è≥ Web interface not ready yet... ($i/5)"
                  Start-Sleep -Seconds 5
              }
          }
          
          Write-Host "üåê Web Interface: $(if ($webSuccess) {'ACCESSIBLE'} else {'NOT ACCESSIBLE'})"

      - name: Verify Connectivity
        shell: powershell
        run: |
          Write-Host "üì° Testing connectivity..."
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test RDP connectivity
          $rdpTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($rdpTest.TcpTestSucceeded) {
              Write-Host "‚úÖ RDP connectivity successful"
          } else {
              Write-Warning "‚ö†Ô∏è RDP connection test failed"
          }
          
          # Test Sunshine connectivity
          $sunshineTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 47990 -WarningAction SilentlyContinue
          if ($sunshineTest.TcpTestSucceeded) {
              Write-Host "‚úÖ Sunshine connectivity successful"
          } else {
              Write-Warning "‚ö†Ô∏è Sunshine connection test failed"
          }

      - name: Display Connection Information
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "=================== PC-V1 SETUP COMPLETE ==================="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "RDP Username: PC-V1"
          Write-Host "RDP Password: $env:PCV1_PASSWORD"
          Write-Host ""
          Write-Host "Moonlight Setup Instructions:"
          Write-Host "1. Open Moonlight client on your device"
          Write-Host "2. Add PC: https://$env:TAILSCALE_IP:47990"
          Write-Host "3. Follow the pairing process in Moonlight"
          Write-Host "4. For manual configuration, visit: https://$env:TAILSCALE_IP:47990"
          Write-Host ""
          Write-Host "Remote Desktop:"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: PC-V1"
          Write-Host "Password: $env:PCV1_PASSWORD"
          Write-Host "============================================================="

      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "üîÑ Maintaining active connection..."
          while ($true) {
              Write-Host "[$(Get-Date)] PC-V1 Active - Moonlight ready at $env:TAILSCALE_IP"
              Write-Host "Use Ctrl+C in workflow to terminate this session"
              Start-Sleep -Seconds 300
          }