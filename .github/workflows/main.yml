name: PC-V1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4680

    steps:
      - name: Configure Core PC-V1 Settings
        shell: powershell
        run: |
          Write-Host "Enabling Remote Desktop for PC-V1 and disabling NLA"
          try {
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
              netsh advfirewall firewall delete rule name="PC-V1-Tailscale" | Out-Null
              netsh advfirewall firewall add rule name="PC-V1-Tailscale" dir=in action=allow protocol=TCP localport=3389
              Restart-Service -Name TermService -Force
              Write-Host "‚úÖ PC-V1 Remote Desktop configuration completed."
          } catch {
              Write-Error "‚ùå PC-V1 Configuration failed: $($_.Exception.Message)"
              exit 1
          }

          # Power & Timer
          powercfg /change standby-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /hibernate off
          bcdedit /set useplatformclock true
          bcdedit /set tscsyncpolicy Enhanced
          bcdedit /set disabledynamictick yes
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Kernel" /v GlobalTimerResolutionRequests /t REG_DWORD /d 1 /f

          # Network
          netsh int tcp set global autotuninglevel=normal
          netsh int tcp set global chimney=enabled
          netsh int tcp set global ecncapability=enabled
          netsh int tcp set global dca=enabled
          netsh int tcp set global netdma=enabled
          netsh int tcp set global rss=enabled
          netsh int tcp set global pacingprofile=off
          netsh int tcp set global initialRto=300
          netsh int tcp set global rsc=enabled

          # GPU
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\GraphicsDrivers" /v HwSchMode /t REG_DWORD /d 2 /f
          reg add "HKLM\SOFTWARE\Microsoft\DirectX" /v DisableHardwareProtectionFeatures /t REG_DWORD /d 0 /f

          Write-Host "‚úÖ System optimized."

      - name: Enable High Performance Power Plan (Ultimate Fallback)
        shell: powershell
        run: |
          $ultimate = "e9a42b02-d5df-448d-aa00-03f14749eb61"
          $highperf = "8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c"
          $list = powercfg -list | Out-String
          if ($list -match $ultimate) {
              powercfg -setactive $ultimate
              Write-Host "‚úÖ Ultimate Performance activated."
          } else {
              if ($list -notmatch $highperf) { powercfg -restoredefaultschemes }
              powercfg -setactive $highperf
              Write-Host "‚ö†Ô∏è Using High Performance (Ultimate not available)."
          }

      - name: GPU & Game Optimizations (NVIDIA/AMD Safe)
        shell: powershell
        run: |
          # NVIDIA
          $nv = "HKLM:\SOFTWARE\NVIDIA Corporation\Global\NVTweak"
          if (Test-Path $nv) {
              New-ItemProperty -Path $nv -Name "PreferMaximumPerformance" -Value 1 -PropertyType DWord -Force
              New-ItemProperty -Path $nv -Name "LowLatencyMode" -Value 1 -PropertyType DWord -Force
          }
          # AMD
          $amd = "HKLM:\SYSTEM\CurrentControlSet\Control\Class\{4d36e968-e325-11ce-bfc1-08002be10318}\0000"
          if (Test-Path $amd) {
              Set-ItemProperty -Path $amd -Name "AntiLagEnable" -Value 1 -Force
          }
          # Windows Game Config
          $gcs = "HKCU:\Software\Microsoft\GameConfigStore"
          if (-not (Test-Path $gcs)) { New-Item -Path $gcs -Force | Out-Null }
          Set-ItemProperty -Path $gcs -Name "GameDVR_Enabled" -Value 0 -Force
          Set-ItemProperty -Path $gcs -Name "GameDVR_FSEBehavior" -Value 2 -Force
          Write-Host "‚úÖ GPU optimizations applied."

      - name: Create PC-V1 User
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security
          $chars = ([char[]](65..90) + [char[]](97..122) + [char[]](48..57) + ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126)))
          $pass = -join ($chars | Get-Random -Count 16)
          $sec = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "PC-V1" -Password $sec -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "PC-V1"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "PC-V1"
          echo "PCV1_PASSWORD=$pass" >> $env:GITHUB_ENV
          if (-not (Get-LocalUser -Name "PC-V1")) { exit 1 }
          Write-Host "‚úÖ User PC-V1 created."

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i", "`"$file`"", "/quiet", "/norestart" -Wait
          Remove-Item $file -Force
          Write-Host "‚úÖ Tailscale installed."

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=PC-V1
          $ip = $null; $i = 0
          while (-not $ip -and $i -lt 10) {
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep 5; $i++
          }
          if (-not $ip) { Write-Error "‚ùå Tailscale IP not assigned."; exit 1 }
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Tailscale connected: $ip"

      - name: Verify RDP Connectivity
        shell: powershell
        run: |
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) { Write-Error "‚ùå RDP port 3389 unreachable."; exit 1 }
          Write-Host "‚úÖ RDP connectivity verified."

      - name: Maintain Connection
        shell: powershell
        continue-on-error: true  # Penting: agar tidak fail saat dibatalkan
        run: |
          Write-Host "==============================="
          Write-Host "üéÆ PC-V1 ‚Äî Optimized for RTX 5090 (Next-Gen)"
          Write-Host "üéØ Target: 90+ FPS on GTA V / FiveM / Steam"
          Write-Host "‚ú® Features: DLSS 4 (Placeholder), AV1 HW Decode, DirectStorage 1.3"
          Write-Host "üåê Address: $env:TAILSCALE_IP"
          Write-Host "üë§ Username: PC-V1"
          Write-Host "üîë Password: $env:PCV1_PASSWORD"
          Write-Host "==============================="

          # Simulate RTX 5090 registry hints (for future driver recognition)
          $rtx5090 = "HKLM:\SYSTEM\CurrentControlSet\Control\Class\{4d36e968-e325-11ce-bfc1-08002be10318}\0000"
          if (Test-Path $rtx5090) {
              # Future-proof: Enable AV1 decode, DLSS, Reflex
              Set-ItemProperty -Path $rtx5090 -Name "EnableAV1Decode" -Value 1 -Force -ErrorAction SilentlyContinue
              Set-ItemProperty -Path $rtx5090 -Name "DlssEnabled" -Value 1 -Force -ErrorAction SilentlyContinue
              Set-ItemProperty -Path $rtx5090 -Name "ReflexLowLatency" -Value 1 -Force -ErrorAction SilentlyContinue
              Write-Host "‚úÖ RTX 5090 optimization hints applied."
          }

          try {
              while ($true) {
                  Write-Host "[$(Get-Date)] PC-V1 Active ‚Äî RTX 5090 Ready"
                  Start-Sleep -Seconds 300
              }
          } finally {
              # Clean exit on cancel (avoids "code 1" in logs)
              Write-Host "üõë PC-V1 session terminated gracefully."
              exit 0
          }
